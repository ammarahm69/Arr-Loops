<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="main-like">
        <h2>Like;</h2>
        <div class="like">
            <i class="fa-solid fa-heart like" id="change"></i>
            <p id="title"></p>
        </div>


    </div>


    <script>
        let colorChange = document.getElementById('change');
        let text = document.getElementById('title')
        // console.log(text);
        let isRed = false;

        addEventListener('click', () => {
            if (isRed) {
                isRed = false;
                colorChange.style.color = "black";
                text.textContent = ""

            } else {
                colorChange.style.color = "red";
                text.textContent = "unlike"
                isRed = true


            }

        });
        document.write("Counting: ")
        for (let i = 1; i <= 15; i++) {
            document.write(`${i},` + ' ')
        }
        document.write('<br>');
        // document.write('<br>');
        // document.write('<br>');
        document.write(" Reverse Counting: ")

        for (let i = 15; i >= 1; i--) {
            document.write(`${i},` + " ")
        }
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

        document.write(" Even Number: ")

        for (let i = 0; i <= 20; i = i + 2) {
            document.write(`${i},` + " ")

        }
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write(" Series: ")

        for (let i = 2; i <= 20; i = i + 2) {
            document.write(`${i}k,` + " ")

        }
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write(" Odd: ")

        for (let i = 1; i <= 19; i = i + 2) {
            document.write(`${i},` + " ")

        }
    </script>
